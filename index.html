
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Events</title>
  <link href='http://fonts.googleapis.com/css?family=Bree+Serif|Merriweather' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadImages()">
  <div id="art">
  <h2>Glass Frame Preview</h2>
  <p>Pick your favorite glass frame through the process of elimination. Click on the images you like the least until you are left with a single one. </p>
    <ul class="grid" >
      <li><img id="im1" alt="Glass 1"></li>
      <li><img id="im2" alt="Glass 2"></li>
      <li><img id="im3" alt="Glass 3"></li>
      <li><img id="im4" alt="Glass 4"></li>
      <li><img id="im5" alt="Glass 5"></li>
      <li><img id="im6" alt="Glass 6"></li>
      <li><img id="im7" alt="Glass 7"></li>
      <li><img id="im8" alt="Glass 8"></li>
      <li><img id="im9" alt="Glass 9"></li>
    </ul>
    <button onclick="changeModel()">Change Model</button>
    </div>
  <script src="script.js"></script>
</body>
</html>
